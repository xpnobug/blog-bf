  title: 为什么你在社交的时候会焦虑（你又该怎么做）
  desc: 在人群中，在派对、会议、朋友聚会上，在日常互动中，社交焦虑随时可能会成为不速之客。为什么呢？心理学家法伦·古德曼（Fallon Goodman）分析了社交焦虑的来源，纠正了一些关于这种疾病的流言蜚语，提出了一些实用的方法帮助你在与外界互动的时候感受到最真实的“你自己”。
